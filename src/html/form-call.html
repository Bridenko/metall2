<section class="form-call">
    <div class="form-call__container">
        <div class="form-call__title"><h3>Заказать звонок</h3></div>
        <form class="form-call__form" action="#!">
            <div class="form-call__inputs">
                <div class="form-call__input">
                    <div class="form-call__input-title"><p>Ваше имя: <span>*</span></p></div>
                    <input type="text" placeholder="Введите ваше имя">
                </div>
                <div class="form-call__input">
                    <div class="form-call__input-title"><p>Телефон: <span>*</span></p></div>
                    <input type="tel" placeholder="Введите ваш телефон">
                </div>
            </div>
            <div class="form-call__personal">
                <div class="form-call__checkbox">
                    <!-- <input type="checkbox"> -->
                    <input class="custom-checkbox" type="checkbox" checked class="custom-checkbox" id="agree" name="agree" value="yes">
                    <label for="agree">Я согласен на обработку персональных данных</label>
                </div>
                <div class="form-call__checkbox-text">
                    <!-- <p>Я согласен на обработку персональных данных</p> -->
                </div>
            </div>
            <div class="form-call__button">
                <button type="submit">Отправить</button>
            </div>
        </form>
    </div>
</section>
